<div>
  <span ng-show="items.length == 0">
    <em>None</em>
  </span>

  <ol start="1">
    <li ng-repeat="item in localItems track by $index">
      <span ng-if="activeItem != $index">
        <span ng-if="!largeInput">
          <[item.label]>
        </span>
        <div ng-if="largeInput" class="oppia-rte-inactive">
          <span ng-bind-html="item.label"></span>
          <br>
        </div>

        (<a ng-click="openItemEditor($index)">Edit</a> | <a ng-click="deleteItem($index)">Delete</a>)
      </span>

      <span ng-if="activeItem == $index">
        <input ng-if="!largeInput" type="text" ng-model="item.label">
        <div ng-if="largeInput">
          <rich-text-editor rte-content="item.label">
          </rich-text-editor>
        </div>
        <button type="button" ng-click="replaceItem($index, item.label)">Save</button>
        <button type="button" ng-click="deleteItem($index)">Delete</button>
      </span>
    </li>
  </ol>

  <button type="button" ng-click="addItem()">Add List Element</button>
</div>
