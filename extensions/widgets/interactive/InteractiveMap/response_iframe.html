<html ng-app="im">
  <head>
    <script src="/third_party/static/angularjs-1.2.0-rc.2/angular.min.js"></script>

    <script>
      var GLOBALS = {};
      GLOBALS.coords = [JSON.parse('{{latitude}}'), JSON.parse('{{longitude}}')];
      GLOBALS.response_coords = '{{answer}}'.split(',');
      GLOBALS.zoom = JSON.parse('{{zoom}}');
    </script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVzSQrZdd0p_ydBaxtbRL9NJRVacRkH4w&sensor=false">
    </script>
    <script src="/extensions/widgets/interactive/InteractiveMap/static/js/InteractiveMap.static.js">
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
